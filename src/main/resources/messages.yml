messages_prefix: "&5&l[BM]" # Replace to "" if you want no prefix
console_usage_error: "&cYou must be a player to use this command"
player_not_found: "&cPlayer not found."
no_permission: "&cYou do not have permission to use this command"
reload_error: "&cError reloading Biome Mastery"
reload_inprogress: "&eReloading configuration..."
reload_success: "&aSuccessfully reloaded Biome Mastery"
player_help:
  - "#01d54a--------- BiomeMastery Help ---------"
  - "#01d54aKey: [ ] = Optional | <> = Required"
  - "#01d54a/%cmd_label% info [player] &7- Reloads the plugin"
  - "#01d54a/%cmd_label% info <biome> [player] &7- Shows more in-depth details about a particular biome"
  - "#01d54a/%cmd_label% reward <biome> <level> &7- Toggles a reward (Used for the multi-use rewards)"
admin_help:
  - "#01d54a--------- BiomeMastery Admin Help ---------"
  - "#01d54aKey: [] = Optional | <> = Required"
  - "#01d54a/%cmd_label% reload &7- Reloads the plugin"
  - "#01d54a/%cmd_label% list worlds &7- Lists all the enabled worlds"
  - "#01d54a/%cmd_label% enable|disable <world> &7- Adds/Removes the world from the config. The server must be restarted for it to take effect"
  - "#01d54a/%cmd_label% list biomes &7- Lists all the enabled biomes"
  - "#01d54a/%cmd_label% enable|disable <biome> &7- Adds/Removes the biome from the config. The server must be restarted for it to take effect"
  - "#01d54a/%cmd_label% setlevel|addlevel|removelevel <player> <biome> <amount> &7- Modify a players biome level"
  - "#01d54a/%cmd_label% setprogress|addprogress|removeprogress <player> <biome> <amount> &7- Modify the players progress for their current level"
  - "#01d54a/%cmd_label% reset <player> [biome] &7- Clears all of the players data or just for a specified biome"