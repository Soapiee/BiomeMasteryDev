  - "#01d54a/%cmd_label% <biome> <player> setlevel|addlevel|removelevel <amount> &7- Modify a players biome level"
  - "#01d54a/%cmd_label% <biome> <player> setprogress|addprogress|removeprogress <amount> &7- Modify the players progress for their current level"
