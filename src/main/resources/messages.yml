admin_help:
  - "#01d54a--------- BiomeMastery Admin Help ---------"
  - "#01d54aKey: [] = Optional | <> = Required"
  - "#01d54a/%cmd_label% reload &7- Reloads the plugin"
  - "#01d54a/%cmd_label% list worlds &7- Lists all the enabled worlds"
  - "#01d54a/%cmd_label% <world> enable|disable &7- Enable/Disable the specified world"
  - "#01d54a/%cmd_label% list biomes &7- Lists all the enabled biomes"
